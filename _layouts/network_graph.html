<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Network Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    svg { border: 1px solid #ccc; display: block; margin: auto; }
    .link { stroke: #aaa; stroke-opacity: 0.6; }
    circle { stroke: #fff; stroke-width: 1.5px; }
    text { font-size: 10px; pointer-events: none; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Word–Date–Location Network</h2>
  <svg width="960" height="720"></svg>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOJ65zw28y13QZmsFBDHkS9DZo1Jw1SVOfulvrmyEzR9hMoWdnd5CYGDKpWoVWq-dhoTIOli16M_Yo/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const parsed = d3.csvParse(data);
        const nodesMap = new Map();
        const links = [];

        parsed.forEach(row => {
          const words = row["words_catalogued"]?.split(";").map(w => w.trim()).filter(Boolean);
          const date = row["date"]?.trim();
          const location = row["location"]?.trim();

          if (!words || !date || !location) return;

          if (!nodesMap.has(date)) nodesMap.set(date, { id: date, group: "date" });
          if (!nodesMap.has(location)) nodesMap.set(location, { id: location, group: "location" });

          words.forEach(word => {
            if (!nodesMap.has(word)) nodesMap.set(word, { id: word, group: "word" });
            links.push({ source: word, target: date });
            links.push({ source: word, target: location });
          });
        });

        const nodes = Array.from(nodesMap.values());

        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(80))
          .force("charge", d3.forceManyBody().strength(-60))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("stroke", "#aaa")
          .attr("stroke-width", 1.5)
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("class", "link");

        const node = svg.append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 5)
          .attr("fill", d => {
            if (d.group === "word") return "#1f77b4";
            if (d.group === "date") return "#2ca02c";
            if (d.group === "location") return "#d62728";
            return "#ccc";
          })
          .call(d3.drag()
            .on("start", (event, d) => {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            })
            .on("drag", (event, d) => {
              d.fx = event.x;
              d.fy = event.y;
            })
            .on("end", (event, d) => {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            }));

        const label = svg.append("g")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
          .text(d => d.id)
          .attr("font-size", 8)
          .attr("fill", "#333");

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          label
            .attr("x", d => d.x + 6)
            .attr("y", d => d.y + 3);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error loading visualization data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
